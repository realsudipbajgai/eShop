<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>

    <!--Custom css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!--Font awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Header-->
    <header id="header">
        <div class="navbar">
            <!--Logo-->
            <div class="logo">
                <a href="#"><img src="assets/eSHOP.svg" alt="logo"></a>
            </div>
            <!--!Logo-->


            <nav>
                <ul class="primary-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Features</a></li>
                </ul>
                <ul class="secondary-nav">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--!header-->

    <!--Main Content-->
    <main>

  

        <!--wrapper for content-->
        <div class="cart-container">
            <div class="left-colm">
                <div class="row">
                    <p class="cart-title">Your Cart</p>
                    <p class="total-item">2</p>
                </div>
                <div class="item-grid">
                    <div class="icon">icon</div>
                    <div class="item-name">iPhone</div>
                    <div class="item-quantity">4</div>
                    <div class="item-price">$700</div>
                </div>
                <div class="item-grid">
                    <div class="icon">icon</div>
                    <div class="item-name">iPhone</div>
                    <div class="item-quantity">4</div>
                    <div class="item-price">$700</div>
                </div>
                <div class="item-grid">
                    <div class="icon">icon</div>
                    <div class="item-name">iPhone</div>
                    <div class="item-quantity">4</div>
                    <div class="item-price">$700</div>
                </div>
            </div>
            <div class="right-colm">
                <p class="summary-title">Summary</p>
                <div class="row">
                    <p class="item-self">item</p>
                    <p class="item-num">3</p>
                    <p class="item-total-price">$1500</p>
                </div>
                <div class="shipping-div">
                    <p class="shipping-title">Shipping</p>
                    <p>Dropdown goes here</p>
                </div>
                <div class="total-price">
                    <div class="row">
                        <p class="total-price-title">Total Price</p>
                        <p class="total-price-tag">$1500</p>
    
                    </div>
                </div>
                
                <div class="checkout-wrapper">
                    <a class="checkout-cta">Checkout</a>

                </div>
                
                

            </div>
        </div>
        <!--wrapper for content-->

    </main>
    <!--!Main Content-->

    <!--footer-->
    <footer id="footer-section">
        <div class="wrapper">
            <p>&copy eShop:2022</p>

        </div>
    </footer>
    <!--!footer-->
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--custom swiper init-->
    <script src="scripts/swiper_init.js"></script>
</body>

</html>
